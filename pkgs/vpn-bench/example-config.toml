# VPN Benchmark Configuration
# Usage: vpb bench --config /path/to/config.toml
#
# Per-profile test overrides:
# You can override tests and skip_con_times for specific profiles using
# [[benchmark.profile]] sections. This allows running different tests
# on different TC profiles for the same VPN.
#
# Example with per-profile overrides:
#   [[benchmark]]
#   vpn = "wireguard"
#   tests = ["ping", "rist-stream"]  # default tests for all profiles
#   tc_profiles = ["baseline", "low", "medium", "high"]
#   skip_con_times = false
#
#   [[benchmark.profile]]
#   name = "high"
#   tests = ["iperf3", "rist-stream"]  # override tests for "high" profile
#
#   [[benchmark.profile]]
#   name = "medium"
#   skip_con_times = true  # override skip_con_times for "medium" profile

[[benchmark]]
vpn = "internal"
tests = ["rist-stream"]
tc_profiles = ["low", "medium", "high"]
skip_con_times = true

